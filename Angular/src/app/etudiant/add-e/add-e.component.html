<div class="container mt-5">
  <h2 class="text-primary">Add a New Student</h2>
  <form (submit)="onSubmit()" class="custom-form p-4 border rounded bg-light">
    <div class="form-group">
      <label for="prenomE" class="font-weight-bold">First Name:</label>
      <input type="text" id="prenomE" [(ngModel)]="newEtudiant.prenomE" name="prenomE" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="nomE" class="font-weight-bold">Last Name:</label>
      <input type="text" id="nomE" [(ngModel)]="newEtudiant.nomE" name="nomE" class="form-control" required>
    </div>
    <!-- Add more form fields for other properties if needed -->

    <button type="submit" class="btn btn-success btn-block">Add Student</button>
  </form>
</div>
<a routerLink="/" class="btn btn-primary mb-3">List Student</a>
